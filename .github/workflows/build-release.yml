name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from module.prop
        id: version
        run: |
          VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep "^versionCode=" module.prop | cut -d'=' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Create module ZIP
        run: |
          zip -r open_fonts-${{ steps.version.outputs.version }}.zip \
            customize.sh \
            module.prop \
            LICENSE \
            update.json \
            uninstall.sh \
            common/ \
            META-INF/ \
            system/ \
            -x "*.git*" "*.github*" "*.DS_Store" "*.md" \
               "common/tools/tools/*" "img/*" "sources/*" \
               "create-module.sh" "build.sh"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: open_fonts-${{ steps.version.outputs.version }}
          path: open_fonts-${{ steps.version.outputs.version }}.zip

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: open_fonts-${{ steps.version.outputs.version }}.zip
          body: |
            **Version:** ${{ steps.version.outputs.version }}
            **Version Code:** ${{ steps.version.outputs.version_code }}
            
            Open Fonts Module
            See CHANGELOG.md for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
