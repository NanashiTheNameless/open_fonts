name: Nightly Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get version from module.prop
        id: version
        run: |
          VERSION=$(grep "^version=" module.prop | cut -d'=' -f2)
          VERSION_CODE=$(grep "^versionCode=" module.prop | cut -d'=' -f2)
          BUILD_DATE=$(date -u +"%Y%m%d-%H%M%S")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Create module ZIP
        run: |
          zip -r open_fonts-${{ steps.version.outputs.version }}-nightly-${{ steps.version.outputs.build_date }}.zip \
            common/ \
            META-INF/ \
            system/ \
            module.prop \
            README.md \
            LICENSE \
            CHANGELOG.md \
            -x "*.git*" "*.github*" "*.DS_Store"

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: open_fonts-nightly-${{ steps.version.outputs.build_date }}
          path: open_fonts-${{ steps.version.outputs.version }}-nightly-${{ steps.version.outputs.build_date }}.zip
          retention-days: 30
